<!-- ENTIRE SIDEBAR -->
<div class="sidebar-container">
  <!-- OPEN BUTTON, DISPLAYED -->

  <!-- CONTENT LINKS, DISPLAYED WHEN OPEN -->
  <div class="right-sidebar">
    <h6 class="lead">Dashboards Items:</h6>
    <span
      *ngFor="let item of dashboardItems; let i = index"
      [item]="item"
      [index]="i">
      <a
        ><p>{{ item.name }}</p>
      </a>
      <button class="add">
        <mat-icon aria-hidden="false" aria-label="Add">add</mat-icon>
      </button>
    </span>
  </div>
</div>
