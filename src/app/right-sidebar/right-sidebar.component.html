<!-- ENTIRE SIDEBAR -->
<div class="sidebar-container">
  <!-- OPEN BUTTON, DISPLAYED -->
  <button class="toggle-btn">
    <mat-icon aria-hidden="false" aria-label="Menu">menu</mat-icon>
  </button>
  <!-- CONTENT LINKS, DISPLAYED WHEN OPEN -->
  <div class="right-sidebar">
    <h6 class="lead">Dashboards Items:</h6>
    <span
      *ngFor="let item of dashboardItems; let i = index"
      [item]="item"
      [index]="i">
      <a
        ><p>{{ item.name }}</p>
      </a>
      <button class="add">
        <mat-icon>add</mat-icon>
      </button>
    </span>
  </div>
</div>
