<div class="card" *ngIf="dbItem.display_type == 1">
  <div class="card-header">
    <h5 class="item-title p-2">{{ dbItem.name }}</h5>
  </div>
  <div class="card-body">
    <table>
      <thead>
        <th class="p-2">Name</th>
        <th class="p-2">Part Number</th>
        <th class="p-2">Qty Wire</th>
        <th class="p-2">$ Amount Sold</th>
      </thead>
      <tbody *ngFor="let salesman of dbItem.salesman" class="p-2">
        <td class="p-2">{{ salesman.name }}</td>
        <td class="p-2">{{ salesman.part_number }}</td>
        <td class="p-2">{{ salesman.qty_wire }}</td>
        <td class="p-2">
          {{ salesman.dollar_amount_sold }}
        </td>
      </tbody>
    </table>
  </div>
</div>

<div class="card" *ngIf="dbItem.display_type == 2">
  <div class="card-header">
    <h5 class="item-title p-2">Total {{ dbItem.name }}</h5>
    <div class="row">
      <div class="col-md-6"><h6 class="lead">Total Qty Sold:</h6></div>
      <div class="col-md-6"><h3>5000</h3></div>
    </div>
    <div class="row">
      <div class="col-md-6"><h6 class="lead">Total $$ Sold:</h6></div>
      <div class="col-md-6"><h6 class="lead">NUMBER HERE</h6></div>
    </div>
    <div class="row">
      <div class="col-md-6"><h6 class="lead">Part Number:</h6></div>
      <div class="col-md-6"><h6 class="lead">NUMBER HERE</h6></div>
    </div>
  </div>
