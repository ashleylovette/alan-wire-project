<div class="container-grid" id="container-grid" *ngIf="isOpen"(toggle)="onToggleLeftSidebar()">
<div class="container-grid">
  <!-- *ngFor loop, bind to individual dashboard item, bind to index -->
  <app-dashboard-item
    class="dashboard-item"
    *ngFor="let item of dashBoardItems; let i = index"
    [dbItem]="item"
    [index]="i"
  ></app-dashboard-item>
</div>
