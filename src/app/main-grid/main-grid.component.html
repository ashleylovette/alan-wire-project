<div *ngIf="!dashboardSelected">
  <h2 class="text-center">Please select a dashboard!</h2>
</div>
<div class="container-grid" *ngIf="dashboardSelected">
  <!-- <h2>{{ selectedDashboard.name }}</h2> -->
  <!-- *ngFor loop, bind to individual dashboard item, bind to index -->
  <app-dashboard-item
    class="dashboard-item"
    *ngFor="let item of dashBoardItems; let i = index"
    [dbItem]="item"
    [index]="i"
    appSize
  ></app-dashboard-item>
</div>
