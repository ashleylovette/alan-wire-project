<div class="centerPage login" id="loginPage">
  <div class="welcomeMessage">
      Plant Transfer Login
  </div>
  <div class="loginCenterDiv">
      <form class="loginBox" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
          <div class="logoDiv"><img src="assets/logo.png"></div>
          <div class="form-group">
            <label for="email">E-Mail</label>
            <input
              type="email"
              id="email"
              class="form-control"
              ngModel
              name="email"
              required
              email
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              ngModel
              name="password"
              required
              minlength="4"
            />
          </div>
          <div class="buttonContainer-login">
              <button class="btn-login" id="submitButton" type="submit" [disabled]="!authForm.valid">SIGN IN</button>
          </div>
          <div id="loginErrorMessage"></div>
        </form>
  </div>
</div>
