<div class="confirm-box">
  <p>Are you sure you want to delete the selected dashboard?</p>
  <div class="confirm-box-actions">
    <button class="btn cancel-button" type="button" (click)="onCancel()">
      Cancel
    </button>
    <button class="btn delete-button" type="button" (click)="onDeleteDash()">
      Delete
    </button>
  </div>
</div>
