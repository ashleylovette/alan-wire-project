<div class="confirm-box">
  <p>{{confirmMsg}}</p>
  <div class="confirm-box-actions">
    <button
      class="btn cancel-button"
      type="button"
      (click)="onCancel()">Cancel
    </button>
    <button
      class="btn delete-button"
      type="button"
      (click)="onDeleteDash()">Delete
    </button>
  </div>
</div>
