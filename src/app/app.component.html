<div class="my-container">
  <div>
    <app-header></app-header>
  </div>

  <div class="my-row">
    <app-left-sidebar class="left-col" appToggleLeftSidebar></app-left-sidebar>
    <app-dashboard-form
      class="dashboard-form"
      *ngIf="addDashboard"
    ></app-dashboard-form>

    <app-dashboard-start
      class="center-col"
      *ngIf="!dashboardSelected"
    ></app-dashboard-start>
    <app-main-grid class="center-col" *ngIf="dashboardSelected"></app-main-grid>

    <!-- <router-outlet class="center-col"></router-outlet> -->

    <app-right-sidebar
      class="right-col"
      appToggleRightSidebar
    ></app-right-sidebar>
  </div>

  <app-footer></app-footer>
</div>
